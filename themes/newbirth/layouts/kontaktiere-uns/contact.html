{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-contact-single{{ end }}

{{ define "main" }}
<h5 class="h-decorate"><span class="r"><span class="l">{{ .CurrentSection.Title }}</span></span></h5>
{{ .Content }}


<div class="row">
  <div class="col-12">
    <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true" action="/kontaktiere-uns/success/">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Dein Name *" value="" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Deine Email *" value="" required />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Deine Botschaft *"
              style="width: 100%; height: 150px;" required></textarea>

          </div>
        </div>
        <div class="col-md-12">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <div class="col-md-12 mt-2">
          <div class="form-group">
            <input type="submit" name="submit" class="button button-primary" value="Schicken" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="page-num"><span class="r"><span class="l"></span></span></div>

{{ end }}
